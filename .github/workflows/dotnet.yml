# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: PM login
      run: dotnet nuget add source --username alec1o --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/zeloot/index.json"
    - name: PM build
      run: dotnet pack --configuration Release
    - name: PM pushing
      run: dotnet nuget push "src/bin/Release/Byter.1.0.0.nupkg"  --api-key ${{ secrets.MY_KEY }} --source "github"
